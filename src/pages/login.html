<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft 2 Login</title>

    <!-- FirebaseUI CSS -->
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0e0e0e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .box {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            width: 350px;
            text-align: center;
            box-shadow: 0 0 15px #000;
        }
        #loader {
            margin-top: 20px;
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Eaglercraft 2 Login</h2>

        <!-- FirebaseUI will be rendered here -->
        <div id="firebaseui-auth-container"></div>
        <div id="loader">Loading...</div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>

    <!-- FirebaseUI JS -->
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.js"></script>

    <!-- Your Firebase config -->
    <script src="/firebase-config.js"></script>

    <script>
        // Initialize FirebaseUI
        var ui = new firebaseui.auth.AuthUI(firebase.auth());

        var uiConfig = {
            callbacks: {
                signInSuccessWithAuthResult: function(authResult, redirectUrl) {
                    // User signed in successfully.
                    console.log("User signed in:", authResult.user);

                    // Optional: store token locally for game use
                    authResult.user.getIdToken().then(function(token) {
                        localStorage.setItem("eagler_user_token", token);
                    });

                    // Redirect to game page
                    window.location.href = "/game/";
                    return false; // Avoid automatic redirect
                },
                uiShown: function() {
                    document.getElementById('loader').style.display = 'none';
                }
            },
            signInFlow: 'popup',
            signInOptions: [
                firebase.auth.GoogleAuthProvider.eaglercraft2o,
                firebase.auth.EmailAuthProvider.PROVIDER_ID,
                // Add more providers if needed
            ],
            tosUrl: '/terms-of-service.html',
            privacyPolicyUrl: '/privacy-policy.html'
        };

        // Start FirebaseUI
        ui.start('#firebaseui-auth-container', uiConfig);
    </script>
	<script>
    (async function(){
      try {
        // Load decrypted bundle generated via worker route /assets/app.js
        const r = await fetch('/assets/app.js');
        if (!r.ok) throw new Error('Failed to load app bundle');
        const txt = await r.text();
        // evaluate the decrypted script in page context
        const s = document.createElement('script');
        s.type = 'module';
        s.textContent = txt;
        document.documentElement.appendChild(s);
      } catch (e) {
        document.getElementById('root').innerText = 'Failed to load app: ' + e.message;
      }
    })();
  </script>
</body>
</html>
