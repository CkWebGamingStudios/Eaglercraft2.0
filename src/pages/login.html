<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft 2 â€“ Login</title>

    <style>
        body {
            margin: 0;
            background: #0e0e0e;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            width: 330px;
            background: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px black;
            text-align: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 8px;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 12px 40px;
            border: none;
            background: #ffcc00;
            color: black;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        #error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }

        #loader {
            margin-top: 10px;
            color: yellow;
            font-size: 14px;
            display: none;
        }
    </style>
</head>

<body>


<div class="login-box">
  <h2>Login</h2>
  <input id="email" type="email" placeholder="Enter email" />
  <button id="loginBtn">Continue</button>
</div>

<script type="module">
  import { loginByEmail, loadPlayerTemplate } from "../js/sync.js";

  document.getElementById("loginBtn").addEventListener("click", async () => {
    const email = document.getElementById("email").value.trim();
    if (!email) return alert("Enter email");

    const { uid } = await loginByEmail(email);
    await loadPlayerTemplate(uid);

    // Redirect to home/launcher page
    window.location.href = "home.html";
  });
</script>

</body>
</html>
