<div class="page-root">
  <h2>Launcher</h2>
  <div class="form-row">
    <label>Game version
      <select id="version-select" class="slider"></select>
    </label>
    <label>Memory (MB)
      <input id="memory-slider" type="range" min="512" max="8192" step="128">
      <div class="small">Selected: <span id="memory-val">2048</span> MB</div>
    </label>
    <label>Play
      <button id="play-btn" class="btn">Play</button>
    </label>
  </div>
  <div id="launcher-status" class="small"></div>
</div>
